name: Build CPS for Dev
concurrency: ${{ github.repository }}-database-migration-${{ github.ref_name }}

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      
      - name: Check out code
        uses: actions/checkout@v3

      - name: Display current directory
        run: pwd

      - name: List files
        run: ls -la

      - name: Zip files
        run: |
          zip -r myZippedImages.zip components/layouts components -x a.txt
      - name: Verify zipped content
        run: |
          unzip -l myZippedImages.zip


